<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Homepage</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="netflix_logo.png" alt="Netflix Logo">
        </div>
        <nav>
            <ul>
                <li>Home</li>
                <li>TV Shows</li>
                <li>Movies</li>
                <li>New & Popular</li>
                <li>My List</li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>Unlimited Movies, TV Shows, and More.</h1>
            <p>Watch anywhere. Cancel anytime.</p>
            <button>Join Free for a Month</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Netflix, Inc.</p>
    </footer>
</body>

</html>
